<!DOCTYPE html>

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg">
        <div class="main">
            <div id="title">
                <h1>Registration Form</h1>
                <p>Please fill out this form with the requires information</p>
            </div>

            <div class="field">
                <form>

                    <br>
                    <label id="ent">Enter Your First Name:</label> <br>
                    <input type="text" id="input">

                    <br>
                    <br>
                    <label id="ent">Enter Your Last Name:</label> <br>
                    <input type="text" id="input">

                    <br>
                    <br>
                    <label id="ent">Enter Your Email:</label> <br>
                    <input type="email" id="input">

                    <br>
                    <br>
                    <label id="ent">Create a New Password:</label> <br>
                    <input type="password" id="input">
                    <div class="devider"></div>
                </form>
                <div>
                    <div>
                        <form>
                            <br> <label>Account type(required)</label>
                            <br>
                            <br>
                            <input type="radio" id="personal" value="Personal" name="check">
                            <label for="personal">Personal</label>
                            <br><br>
                            <input type="radio" id="Business" value="Business" name="check">
                            <label for="Business">Business</label>
                            <div class="devider"></div>

                        </form>
                        <br>
                        <br>
                    </div>
                </div>
                <div>
                    <form class="secone_form">
                        <label>Upload a profile picture:</label>
                        <br>
                        <!-- <br> -->
                        <input type="file" id="upload">
                        <br>
                        <!-- <br> -->
                        <label>Input your age(years):</label>
                        <br>
                        <!-- <br> -->
                        <input type="number" id="upload">
                        <br>
                        <label for="about">How did you hear about us?</label>
                        <br>
                        
                        <select name="about" id="upload">
                            <option value="google">Google</option>
                            <option value="friend">Friend</option>
                            <option value="other">Other</option>
                            <option value="facebook">Facebook</option>
                        </select>
                        <br>
                        <div id="temp">

                            <label>Provide a bio:</label>
                            <br>
                            <!-- <input type="text" id="bio"> -->
                            <textarea id="bio" rows="4" cols="50"></textarea>
                        </div>
                        <br>
                        <input type="checkbox">
                        <label>I accept the <a href="google.com">terms and conditions</a></label>
                    </form>
                    <button type="submit" id="submit">Submit</button>
                </div>

            </div>
        </div>
    </div>
</body>
